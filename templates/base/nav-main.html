 <!-- Navigation-->
 {% load static %}
 <nav class="navbar navbar-expand-lg " id="mainNav" style="background: darkcyan;">
    <div class="container px-4 px-lg-5">
      <a class="navbar-brand" href="http://127.0.0.1:8000/">Simplehub</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarResponsive"
        aria-controls="navbarResponsive"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        Menu
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ms-auto py-4 py-lg-0">
          <li class="nav-item">
            <a
              class="nav-link px-lg-3 py-3 py-lg-4"
              href="funblogapp.herokuapp.com"
              >Home</a
            >
          </li>

          <li class="nav-item">
            <a
              class="nav-link dropdown-toggle px-lg-3 py-3 py-lg-4"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Categories
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              {% for category in category_list %}
              <a class="dropdown-item" href="/category/{{ category.name}}">
                {{ category.name|title }}
              </a>
              {% endfor %}
            </div>
          </li>

          <li class="nav-item">
            {% if request.user.is_authenticated %}
              <a class="nav-link px-lg-3 py-3 py-lg-4" href="{% url 'accounts:profile' %}"
              >Profile</a>
            {% else %}
            <a class="nav-link px-lg-3 py-3 py-lg-4" href="{% url 'accounts:login' %}"
            >Login</a
          >
            {% endif %}
          </li>
        </ul>
        <form
          class="form-inline my-2 my-lg-0"
          action="/search/"
          method="get"
          style="display: inherit"
        >
          <input
            class="form-control mr-sm-2"
            name="q"
            type="search"
            placeholder="Search"
            aria-label="Search"
            required
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </div>
  </nav>
  <!-- Page Header-->
